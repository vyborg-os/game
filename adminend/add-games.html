<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="assets/fonts/webfonts/fa-brands-400.ttf">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Game Review Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Games List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add-games.html">Add Game</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h1>Add Game</h1>
                        <hr>
                        <form id="add-game-form" method="POST" enctype="multipart/form-data">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                            <br>
                            <label for="category">Category:</label>
                            <input type="text" class="form-control" id="category" name="category">
                            <br>
                            <label for="details">Details:</label>
                            <textarea id="details" class="form-control" name="details"></textarea>
                            <br>
                            <label for="releaseDate">Release Date:</label>
                            <input type="date" class="form-control" id="releaseDate" name="releaseDate">
                            <br>
                            <label for="image">Image:</label>
                            <input type="file" class="form-control" id="image" name="image">
                            <br>
                            <button type="submit" class="btn btn-primary btn-block">Add Game</button>
                        </form>
                    </div>
                </div>                    
            </div>
        </div>
    </div>

    <script>
        // Handle form submission to add a new game
        const addGameForm = document.querySelector('#add-game-form');
        addGameForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(addGameForm);

            try {
                const response = await fetch('http://localhost:3000/api/admin/games/add', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Game added successfully');
                } else {
                    const errorData = await response.json();
                    alert('Failed to add game:', errorData.error);
                }
            } catch (error) {
                alert('An error occurred:', error);
            }
        });

    </script>
    <script src="./assets/js/jquery.min.js"></script> <!-- jQuery -->
    <script src="./assets/js/popper.min.js"></script> <!-- Popper.js -->
    <script src="./assets/js/bootstrap.min.js"></script> <!-- Bootstrap.js -->
</body>
</html>
